{% extends "base.html" %}

{% block content %}
<article>
    <h2 class="mb-3">{{ post.title }}</h2>
    <p class="text-muted">
        Category: {{ post.category }} |
        Posted: {{ post.posted.strftime('%Y-%m-%d %H:%M') }} |
        Author: {{ post.author }}
    </p>
    <hr>
    <p>{{ post.content }}</p>
    <hr>
    <div class="mt-3">
        <a href="{{ url_for('posts.update_post', id=post.id) }}" class="btn btn-warning">Edit</a>
        <a href="{{ url_for('posts.delete_post', id=post.id) }}" class="btn btn-danger">Delete</a>
        <a href="{{ url_for('posts.all_posts') }}" class="btn btn-secondary">Back</a>
    </div>
</article>
{% endblock %}
