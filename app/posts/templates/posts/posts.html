{% extends "base.html" %}

{% block content %}
<h2>All Posts</h2>
<div class="mb-3">
    <a href="{{ url_for('posts.create_post') }}" class="btn btn-success">Add New Post</a>
</div>
{% for post in posts %}
<div class="card mb-3">
    <div class="card-body">
        <h5 class="card-title"><a href="{{ url_for('posts.post_detail', id=post.id) }}">{{ post.title }}</a></h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ post.category }} | {{ post.posted.strftime('%Y-%m-%d') }}</h6>
        <p class="card-text">{{ post.content[:100] }}...</p>
        <a href="{{ url_for('posts.post_detail', id=post.id) }}" class="btn btn-primary btn-sm">Read More</a>
    </div>
</div>
{% endfor %}
{% endblock %}
